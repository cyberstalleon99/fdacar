<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}  {% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'darkadmin/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'darkadmin/vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'darkadmin/css/font.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'darkadmin/css/style.green.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'darkadmin/css/custom.css' %}">
    <!-- My custom stylesheet -->
    <link rel="stylesheet" href="{% static 'masterlist/mystyle.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'darkadmin/img/favicon.ico' %}">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="search-panel">
            <div class="search-inner d-flex align-items-center justify-content-center">
                <div class="close-btn">Close <i class="fa fa-close"></i></div>
                <form id="searchForm" action="#">
                    <div class="form-group">
                        <input type="search" name="search" placeholder="What are you searching for...">
                        <button type="submit" class="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="navbar-header">
                <!-- Navbar Header--><a href="index.html" class="navbar-brand">
                <div class="brand-text brand-big visible text-uppercase"><strong class="text-primary">FDA</strong><strong>RFO-CAR</strong></div>
                <div class="brand-text brand-sm"><strong class="text-primary">D</strong><strong>A</strong></div></a>
                <!-- Sidebar Toggle Btn-->
                <button class="sidebar-toggle"><i class="fa fa-long-arrow-left"></i></button>
            </div>
            <div class="right-menu list-inline no-margin-bottom">
                <div class="list-inline-item"><a href="#" class="search-open nav-link"><i class="icon-magnifying-glass-browser"></i></a></div>
                <!-- Log out               -->
                <div class="list-inline-item logout">
                    <a id="logout" href="login.html" class="nav-link"> <span class="d-none d-sm-inline">Logout </span><i class="icon-logout"></i></a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="d-flex align-items-stretch">
    {% include 'masterlist/partial/sidebar.html' %}
    <div class="page-content">
        <!-- Page Header-->
        <div class="page-header no-margin-bottom">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">{% block subtitle %} {% endblock %}</h2>
            </div>
        </div>
        <!-- Breadcrumb-->
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Basic forms        </li>
            </ul>
        </div>
        <section class="no-padding-top">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </section>
        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <!-- Please do not remove the backlink to us unless you support us at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                    <p class="no-margin-bottom">2019 &copy; FDA. Design by <a href="https://bootstrapious.com/p/bootstrap-4-dark-admin">Bootstrapious</a>.</p>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- JavaScript files-->
<script src="{% static 'darkadmin/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'darkadmin/vendor/popper.js/umd/popper.min.js' %}"> </script>
<script src="{% static 'darkadmin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'darkadmin/vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
<script src="{% static 'darkadmin/vendor/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'darkadmin/vendor/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'darkadmin/js/charts-custom.js' %}"></script>
<script src="{% static 'darkadmin/js/front.js' %}"></script>
<script>
    $("#id_region").change(function () {
      var url = $("#plantaddressform").attr("data-provinces-url");
      var regionId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'region': regionId
        },
        success: function (data) {
          $("#id_province").html(data);
        }
      });
    });

    $("#id_province").change(function () {
      var url = $("#plantaddressform").attr("data-cities-url");
      var provinceId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'province': provinceId
        },
        success: function (data) {
          $("#id_municipality_or_city").html(data);
        }
      });
    });


    $("#id_product_type").change(function () {
      var url = $("#steponeform").attr("data-productlines-url");
      var productTypeId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'productType': productTypeId
        },
        success: function (data) {
          $("#id_product_line").html(data);
        }
      });
    });
</script>

</body>
</html>
