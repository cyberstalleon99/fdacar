<script>

{% comment %}
function format ( d ) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td>Authorized Officer:</td>'+
            '<td>'+d.owner+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Type of Application:</td>'+
            '<td>'+d.application_type+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Folder Number:</td>'+
            '<td>'+d.folder_number+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Contact Number:</td>'+
            '<td>'+d.contact_info+'</td>'+
        '</tr>'+
    '</table>';
}
{% endcomment %}
</script>
