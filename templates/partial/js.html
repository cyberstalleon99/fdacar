<script>
$(document).ready(function () {
    $.extend( $.fn.dataTable.defaults, {
        'serverSide': true,
        'processing': true,
        'pageLength': 20,
        // 'order': [[ 0, "desc" ]],
        'searching': true,
        "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
        'columns': [
            {
                "class":          'details-control',
                "orderable":      false,
                "sortable":                 false,
                "data":           null,
                "defaultContent": ''
            },
              {
                  'data': 'name',
                  'name': 'name',
                  'render': function(data, type, row, meta){
                      if(type === 'display') {
                          var url = "{% url 'masterlist:est-detail' 0 %}";
                          var id = row.DT_RowAttr.pkey;
                          url = url.replace(0, id);
                          data = '<a href="' + url + '" target="_blank">' + data + '</a>';
                      }
                      return data;
                  }
              },
              {'data': 'plant_address',         'name': 'plant_address.address'},
              {'data': 'product_type.name',     'name': 'product_type.name'},
              {'data': 'primary_activity',      'name': 'primary_activity.name'},
              {'data': 'specific_activities',   'name': 'specific_activity.name'},
              {'data': 'lto_number',            'name': 'ltos.lto_number'},
              {'data': 'expiry',                'name': 'ltos.expiry',    'searchable': false},
              {'data': 'contact_info',          'searchable': false, 'sortable': false, 'visible': false},
              {'data': 'folder_number',         'sortable': false, 'searchable': false, 'visible': false},
              {'data': 'application_type',      'sortable': false, 'searchable': false, 'visible': false},
              {'data': 'owner',                 'sortable': false, 'searchable': false, 'visible': false},
              {'data': 'last_inspection',       'name': 'record.inspections.latest().date_inspected', 'searchable': false, 'sortable': false},
              {'data': 'next_inspection',       'searchable': false, 'sortable': false},
              {'data': 'inspection_type',       'searchable': false, 'sortable': false},
        ],
        dom: 'B<fl<t>ip>',
        buttons: {
           name: 'primary',
           buttons: ['copy', 'csv', 'excel', 'pdf']
       },
    });
});

function format ( d ) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td>Authorized Officer:</td>'+
            '<td>'+d.owner+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Type of Application:</td>'+
            '<td>'+d.application_type+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Folder Number:</td>'+
            '<td>'+d.folder_number+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Contact Number:</td>'+
            '<td>'+d.contact_info+'</td>'+
        '</tr>'+
    '</table>';
}
</script>
